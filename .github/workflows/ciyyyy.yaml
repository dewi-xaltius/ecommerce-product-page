name: Vite + React CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # React 19 and Vite work great with Node 20

      - name: 📦 Install dependencies
        run: npm ci

      # - name: 🧪 Run tests
      #   run: npm test -- --watch=false

      - name: 🔍 Run ESLint
        run: npm run lint

      # - name: 🧠 TypeScript check
      #   run: npm run typecheck # assumes you have a script for this

      - name: 🏗️ Build Vite app
        run: npm run build

      - name: 📤 Upload production build (optional)
        uses: actions/upload-artifact@v4
        with:
          name: vite-react-build
          path: dist/